<div class="main-container center-align">
  <div class="lawn-line">
  </div>
  <div class="container">
    <div class="title center-align">
      <h2>H . A</h2>
    </div>
    <div class="svg-icons">
      <img src="../assets/images/gardening.svg" alt="Reel mower svg image">
      <img src="../assets/images/trimmer.svg" alt="String trimmer svg image">
      <img src="../assets/images/yard.svg" alt="Lawn mower svg image">
      <img src="../assets/images/grass.svg" alt="Blades of grass">
      <img src="../assets/images/hedgeTrimmer.svg" alt="Hedge trimmer svg image">
      <img src="../assets/images/motorcycle.svg" alt="Dude riding a motorcycle">
      <img src="../assets/images/trailBike.svg" alt="little trail motorcycle">
    </div>
    <hr class="hr-break green darken-3">
    <div id="description-section">
      <div class="about-descriptions" *ngFor="let description of descriptions.data">
        <div class="description-title">
          <h4>{{description.title}}</h4>
          <hr>
        </div>
        <h6>{{ description.content }}</h6>
      </div>
    </div>
    <a href="https://app.acuityscheduling.com/schedule.php?owner=20680843"
       target="_blank" class="acuity-embed-button">
      Schedule Appointment
    </a>
    <script src="https://embed.acuityscheduling.com/embed/button/20680843.js" async></script>
    <iframe [hidden]="mapVisible" class="delivery-map" src="https://www.google.com/maps/d/embed?mid=1fJfj10-UVgfbt21ky0_88zrXQwfwO4sL" frameborder="0"></iframe>
    <hr class="hr-break green darken-3">
    <footer>
      <div class="icons">
        <div class="icon-phone">
          <fa-icon [icon]="faPhone"></fa-icon>
          <a href="tel:+16365353604">+1(636)-535-3604</a>
        </div>
        <div class="icon-location" (click)="openMapToggle()">
          <fa-icon [icon]="faMapPin"></fa-icon>
          <p>Check location</p>
        </div>
        <div class="icon-mail">
          <fa-icon [icon]="faEnvelope"></fa-icon>
          <a href="mailto: bradley@harperauto.us">bradley@harperauto.us</a>
        </div>
      </div>
    </footer>
    <hr class="hr-break green darken-3">
    <div class="sources">
      <h6>Created with icons from Smashicons & Freepik @ <a href="https://www.flaticon.com/">Flaticon</a> | Angular 10 | hosted on Linode served with apache2</h6>
    </div>
    <small>Made by Bradley <a href="https://github.com/BradleyHarper">Github | </a> <a href="https://www.linkedin.com/in/bradley-harper-78451a73/">LinkedIn</a> v1.0</small>
  </div>
</div>
